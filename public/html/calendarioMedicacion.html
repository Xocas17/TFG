<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario de Medicación</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/firebase/firebase.js"></script>
    <script src="../js/firebase/firebaseconfig.js"></script>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/calendario.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <link href="../css/materialize.css" rel="stylesheet">
    <link href="../css/materialize.min.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.js"></script>

    <link href='../js/fullcalendarjs/lib/main.css' rel='stylesheet' />
    <script src='../js/fullcalendarjs/lib/main.js'></script>
    <script src='../js/fullcalendarjs/lib/locales/es.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         

  </head>
  <body class="11has-fixed-sidenav">
    <header>
      <div class="fixed-action-btn" style="bottom:90px !important; right:30px !important;">
        <a href="menuPrincipal.html" class="btn-floating btn-large">
          <i class="large material-icons" style="font-size: 2.2rem;">arrow_back</i>
        </a>
      </div>
      <div class="fixed-action-btn" style="bottom:18px !important; right:30px !important;">
        <a onclick="modalOpen('#modal2');" class="btn-floating btn-large">
          <i class="large material-icons" style="font-size: 2.2rem;">add</i>
        </a>
      </div>

    </header>
    <main id="idmain">
      <div id='calendar'></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <div id="modal_h1"></div>
          <span style="font-weight: bold" id="tituloMedicacion"></span><br>
          <span id="descriMedicacion"></span>
        </div>
        <div class="modal-footer">
          <a class="btn" style="color:white !important" onclick="abrirMedicacion();">Modificar Medicación</a>
          <a class="btn" style="color:white !important" onclick="eliminarMedicacion();">Borrar Medicación</a>
          <a class="btn" style="color:white !important" onclick="modalClose('#modal')">Cerrar</a>
        </div>
        </div>
        <div id="modal2" class="modal" style="height: 50%;width:50% !important;">
          <div class="modal-content" style="height:0%">
            <div class="row">
              <center><h3>Introducir Medicación</h3></center>
              <div class="input-field col s6">
                <input id="nombreMedicacion" type="text">
                <label>Nombre de medicación</label>
              </div>
              <div class ="input-field col s6">
                <select class="select" id="frecuencia">
                  <option value="4" selected>Cada 4 horas</option>
                  <option value="6">Cada 6 horas</option>
                  <option value="8" >Cada 8 horas</option>
                  <option value="12" >Cada 12 horas</option>
                  <option value="24" >Cada 24 horas</option>
                  </select>
                  <label>Frecuencia</label>
              </div>
              <div class="input-field col s6">
                <input id="fechaIPicker" style="cursor:pointer" type="text" class="datepicker">
                <label>Fecha de Inicio</label>
              </div>
              <div class="input-field col s6">
                <input id="fechaFPicker" style="cursor:pointer" type="text" class="datepicker">
                <label>Fecha de Finalización</label>
              </div>
              <div class="input-field col s6">
                <input id="timePicker" style="cursor:pointer" type="text" class="timepicker">
                <label>Hora de Inicio</label>
              </div>
            </div>
          <div class="modal-footer">
            <a class="btn" style="color:white !important" onclick="añadirMedicacion();">Añadir</a>
            <a class="btn" style="color:white !important" onclick="modalClose('#modal2')">Cancelar</a>
          </div>
         </div>
         </div>
         <div id="modal3" class="modal" style="height: 50%;width:50% !important;">
          <div class="modal-content" style="height:0%">
            <div class="row">
              <center><h3>Modificar Medicación</h3></center>
              <div class="input-field col s6">
                <input id="nombreMedicacionMod" type="text">
                <label>Nombre de medicación</label>
              </div>
              <div class ="input-field col s6">
                <select class="select" id="frecuenciaMod">
                  <option value="4" selected>Cada 4 horas</option>
                  <option value="6">Cada 6 horas</option>
                  <option value="8" >Cada 8 horas</option>
                  <option value="12" >Cada 12 horas</option>
                  <option value="24" >Cada 24 horas</option>
                  </select>
                  <label>Frecuencia</label>
              </div>
              <div class="input-field col s6">
                <input id="fechaIPickerMod" style="cursor:pointer" type="text" class="datepicker">
                <label>Fecha de Inicio</label>
              </div>
              <div class="input-field col s6">
                <input id="fechaFPickerMod" style="cursor:pointer" type="text" class="datepicker">
                <label>Fecha de Finalización</label>
              </div>
              <div class="input-field col s6">
                <input id="timePickerMod" style="cursor:pointer" type="text" class="timepicker">
                <label>Hora de Inicio</label>
              </div>

            
          </div>
          <div class="modal-footer">
            <a class="btn" style="color:white !important" onclick="modificarMedicacion();">Modificar Medicación</a>
            <a class="btn" style="color:white !important" onclick="modalClose('#modal3')">Cancelar</a>
          </div>
         </div>
         </div>
    
    </main>


    <div class="sidenav-overlay" style="display: none; opacity: 0"></div>
    <div class="drag-target"></div>
  </body>

  <script src="../js/calendarioMedicacion.js"></script>


</html>
